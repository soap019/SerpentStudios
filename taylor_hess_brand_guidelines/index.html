<div id="documentViewer" class="flowpaper_viewer" style="position:absolute;;width:100%;height:100%;background-color:#222222;;"><noscript><p id='section_1-9'>BRAND STYLE GUIDE TAYLOR HESS PHOTOGRAPHYFor capturing the magic in everyday memories.Hi! I’m Taylor Hess, A little introduction about myself: I first started photography because I loved photographing landscapes! I love traveling to new places and capturing the adventure and beauty of that new place. Photographs are precious to me because you can always look back at them and remember those times and adventures. In the future, one of my goals is to become a magazine photographer that has landscape photographs being published in National Geographic and another is to also have a fully functional creative studio that has a darkroom and screen printing / sewing area. When I’m not doing photography, I’m sewing fabrics and materials together, creating quilts and coasters. I find a lot of inspiration in textile design work and I like to sew on my photographs to create texture within a 2D space. I also like to collect pins, coins, stamps, and stickers as a hobby when I travel to all of the places where I adventure to take photographs. In my free time, I also like to put together my own photo books / scrapbooks to remember great memories in my life. 5/4/13I love photographing couples showing their love for one another on their wedding day, and families bonding and coming together for a reunion. I also love printing my photos out for people to enjoy - physical photos just capture memories in a way that can be cherished in the whole family, and it can be shown in their home, to their friends, and to their family forever. My personal mission is to capture memorable moments in a sincere and authentic way and turn it into physical photographs to share with your family and friends. MY MISSION What’s important to me: Sincerity  Hardwork   Optimism  Respect     “Feels like Home”<a href="index_20.html">Next &gt;</a></p></noscript></div>
